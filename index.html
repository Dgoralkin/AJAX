<!DOCTYPE html>
<html>
<body>

<div id="D1">
<h1>The XMLHttpRequest Object EXMP</h>
</div>
    
    
<div id="demo">
<h2>This div will change</h2>
<button type="button" onclick="loadFNK()">Change Content</button>
</div>

<script>
    function loadFNK() {
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function() {
        document.getElementById("demo").innerHTML = this.responseText;
      }
      xhttp.open("GET", "file.txt");      
      xhttp.send();
